<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="UTF-8">
    <title>All students</title>
</head>
<body>
  <h1>All our students</h1>
  <table>
      <tr>
          <th>id:</th>
          <th>name:</th>
          <th>email:</th>
          <th>age:</th>
          <th>course_id</th>
      </tr>
      <tr th:each="student: ${students}">
          <td th:text="${student.id}"></td>
          <td th:text="${student.getName()}"></td>
          <td th:text="${student.getEmail()}"></td>
          <td th:text="${student.getAge()}"></td>
          <td th:text="${student.getCourseId()}"></td>
      </tr>
  </table>
  <h1>Регистрация студента</h1>
  <form action="#" th:action="@{/saveStudent}" th:object="${student}" method="post">
      <!--      <input type="text" name placeholder="id">-->
      <label>New student name</label>
      <input type="text" name="name" placeholder="input your name">
      <label>Mew student email</label>
      <input type="text" name="email" placeholder="input your email">
      <label>New student age</label>
      <input type="text" name="age" placeholder="enter your age">
      <label>New student course</label>
      <select name="courseId" th:field="*{courseId}">
          <option    th:each="course: ${courses}" th:value="${course.id}" th:text="${course.id}" ></option>
      </select>
      <input type="submit" value="submit">

  </form>

  <h1>Удаление студента</h1>
  <form action="#" th:action="@{/deleteStudent}"  method="post">
      <!--      <input type="text" name placeholder="id">-->
      <select name="studentId" >
          <option    th:each="student: ${students}" th:value="${student.id}" th:text="${student.id}" ></option>
      </select>
      <input type="submit" value="Delete">

  </form>
</body>
</html>
